<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsukishop</title>
</head>
<body>
    
        <form>
            <fieldset>
                <legend>Akatsuki Cloak.</legend>
                <div>
                    <img src="public/images/akatsukicloak.jpg" alt="akatsukicloak" height="350">
                    <p>
                    <label for="cloak">Which size are you?</label>
                    <select id="cloak" name="cloak">
                        <option value="" disabled selected>Choose your size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">XLarge</option>
                    </select>
                </div>
                    </p>
                    <div>
                    <p>
                    <label for="cloakfit">Which fit would you like?</label>
                    <select id="cloakfit" name="cloakfit">
                        <option value="" disabled selected>Choose your fit.</option>
                        <option value="skinny">Skinny</option>
                        <option value="normal">Normal</option>
                        <option value="baggy">Baggy</option>
                    </select>
                    </p>
                   
                </div>
                <div>
                    Choose one:
                    <input type="radio" id="long" name="sleeve" value="long"> 
                    <label for="long">Long</label>
                    <input type="radio" id="short" name="sleeve" value="short">
                    <label for="short">Short</label>
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Kunai.</legend>
                <div>
                    <img src="public/images/kunai.jpeg" alt="kunaiknife" height="200">
                    <label for="kunaicolor">Which Colour:</label>
                    <select>
                        <option value="" disabled selected>Choose Color</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="white">White</option>
                    </select>
                </div>
            </fieldset>
            <input type="submit">
        </form>
    
    
</body>
</html>
